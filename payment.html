<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary ">
        <div class="container-fluid ">
            <a class="navbar-brand" href="login.html">
                <img src="assets/image/logo.jpeg" class="logo" alt="logo" srcset="">
            </a>
            <span class="navbar-text mx-auto title">LAUNDRY</span>
            <div class="dropdown">
                <button class="navbar-toggler " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="order.html">Menu Utama</a></li>
                    <li><a class="dropdown-item" href="history.html">Tanggal Pesan</a></li>
                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="display-6">Keranjang Belanjaan</h2>
        <hr style="margin-bottom: 50px">
        <div class="row">
            <div class="col">
                Item 1
            </div>
            <div class="col">
                Rp.-
            </div>
        </div>
        <div class="row">
            <div class="col">
                Item 2
            </div>
            <div class="col">
                Rp.-
            </div>
        </div>
        <div class="row">
            <div class="col">
                Item 3
            </div>
            <div class="col">
                Rp.-
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Express (+Rp.5.000)
            </label>
        </div>
        <hr style="margin-top: 50px;">

        <div class="row">
            <div class="col">
                <h4> Total harga </h4>
                <div class="col">
                    <h4>Rp. -</h4>
                </div>
            </div>
            <div class="col-3">
                <h4>Pilih pembayaran</h4>
            </div>
            <div class="col-2">
                <div class="dropdown">
                    <input class="form-control" list="datalistOptions" placeholder="Pembayaran">
                    <datalist id="datalistOptions">
                        <option value="BCA">
                        <option value="GO-PAY">
                        <option value="OVO">
                    </datalist>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Konfirmasi
            </button>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Konfirmasi</h5>
                </div>
                <div class="modal-body">
                    <img src="assets/image/logo.jpeg" class="d-flex mx-auto" width="200px" height="200px" alt=""
                        srcset="">
                    <p class="text-center">Apakah anda yakin ingin membayar?
                    </p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
